<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Greta Eat</title>
</head>

<body>
    <header>
        <h1>Bienvenue sur</h1>
        <img src="GretaEatLogo.png" alt="Logo du site greta eat">
        <h1>Greta Eat</h1>
    </header>

    <main>
        <section id="categorie">
            <h2>Retrouvez vos plats par Catégories ici.</h2>
            <img src="https://www.mygoodrestaurant.com/wp-content/uploads/2016/08/plats-cuisin%C3%A9s-et-aliments-pr%C3%A9par%C3%A9s.jpg"
                alt="Image dans laquelle ce trouve plusieurs plats differents représentant les différentes Catégories">
        </section>

        <section id="firstLetter">
            <h2>Découvrez des plats a partir de leurs première lettre ici</h2>
            <img src="https://i.etsystatic.com/13394402/r/il/ea5550/2773706179/il_570xN.2773706179_6iv2.jpg"
                alt="cadre contenant de l'alphabet">
        </section>

        <section id="search">
            <h2>Recherchez vos plats ici</h2>
            <img src="https://th.bing.com/th/id/R.89990cbc5731c72babb36a607f82627f?rik=roah7p6dFsRdhA&pid=ImgRaw&r=0"
                alt="Déssin d'un bonhomme avec une loupe">
        </section>

        <section id="random">
            <h2>Trouvez un plat aléatoire a déguster ici</h2>
            <img src="https://media.istockphoto.com/vectors/arrows-with-intersection-icon-shuffle-icon-random-symbol-vector-on-vector-id1363015149?k=20&m=1363015149&s=170667a&w=0&h=beqXSolnBUiqbPcSQ1BqyiieIl1Lh1OApovKSNM_Idw="
                alt="Symbole aléatoire">
        </section>

        <section id="area">
            <h2>Trouvez votre plat a partir de son pays ici</h2>
            <img src="https://th.bing.com/th/id/R.acf0e76c58efd3c04e84a42f2b031272?rik=vvcVw6joLGHYqA&riu=http%3a%2f%2fwww.laboiteverte.fr%2fwp-content%2fuploads%2f2010%2f09%2fcarte-monde-pays-drapeau.png&ehk=udk%2brjgsTyA1z4Y0%2fnWQKOb6%2fntlGZzWx8FXpm6mXMQ%3d&risl=&pid=ImgRaw&r=0"
                alt="Carte du monde">
        </section>
    </main>

    <footer>
        <h3>Anissa Stitou</h3>
    </footer>

    <script src="index.js"></script>
</body>
</html>
